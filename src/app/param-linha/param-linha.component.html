<form #f="ngForm">
    <div class="po-row">
      <po-input class="po-md-6" name="linha" p-clean p-label="Linha Produção" p-required [(ngModel)]="iLinha"> </po-input>
      <po-input class="po-md-6" name="intervalo" p-clean p-label="Intervalo em segundos" p-required [(ngModel)]="iInterval" (p-blur)="leaveInterval()"> </po-input>
    </div>
</form>

<app-linha [linha]="iLinha" [interval]="iInterval"></app-linha>
